<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/park-it-android.css">
    <title>Park It</title>
</head>
<body>
    <!-- Nav bar -->
    <div id="navbar">
        <button id="park">Park</button>
        Park It
        <button id="retrieve">Find</button>
    </div>

    <!-- Content container -->
    <div id="container">
        <div id="instructions">
            <p>Click the Park button to set your parking location.</p>
            <p>Click the Find button to retrieve your parking location.</p>
            <p class="center"><button id="gotIt">Got it!</button></p>
        </div>
        <div id="map">Map here</div>
        <div id="directions">Directions here</div>
    </div>

    <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous">
    </script>
    <script>
        src="js/park-it.js"
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDfblfXyCbfkaq9waAXJtcMERunVNseIHU&callback=initMap">

    </script>
</body>
</html>
